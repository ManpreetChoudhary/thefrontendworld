sass:
  sass_dir: _sass
  style: compressed
markdown: kramdown

# Build settings
theme: minima
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-include-cache
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

whitelist:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-include-cache

